---
layout: reduced
---

<section class="section is-inverted">
  <div class="container">
    <div class="content is-large">
      <div class="columns">
        <div class="column is-8">
          <h1>{{ page.titel }}</h1>
        </div>
        <div class="column is-4 has-text-right">
          <a target="_blank" href="{{site.editbase}}{{ page.path }}"><span
              class="icon"><i class="fa fa-edit"></i></span> Bearbeiten</a>
        </div>
      </div>
      <hr>
    </div>
  </div>
  
  <div class="container">
    <div class="content is-large">
      {{ page.content }}

      {% if (page.upload != null) %}
      <div class="notification is-info">
        <p class="content">Laden Sie ihre Ergebnisse
          {% if (page.deadline != null) %} bis zum <strong>{{ page.deadline | date: "%-d. %B %Y" }}</strong> {% endif %} im
          <a href="{{ page.upload }}" title="Upload-Bereich im Ilias-Kurs" target="_blank">Ilias-Kurs</a>
          hoch.</p>
      </div>
      {% endif %}
    </div>
  </div>
</section>
